<!DOCTYPE html>
<html>

<head>
    <title> Page Title</title>
    <meta charset="UTF-8" />
</head>

<body>
    <script>
        function add7(num) {
            return num + 7;

        }

        function multiply(num1, num2) {
            return num1 * num2;
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
        }

        function lastLetter(str) {
            return str.charAt(str.length - 1);
        }

    </script>
</body>

</html>
